<h3>Add Question</h3>

<form>
    <div class="form-group" >
        <label for="Question">Question Text</label>
        <input type="text" class="form-control" id="Question" placeholder="Question" ng-model="question.question_text">
    </div>

    <button type="submit" class="btn btn-default" 
    ng-click="saveQuestion()">Submit</button>
</form>
